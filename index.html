<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">

  </head>
  <body>
    <header>
      <img class="logo" src="images/logo.png">
    </header>
    <main class="main">
      <div class="container">
        <div class="textbox-container" id="inputarea">
            <textarea id="inputbox" placeholder="Escribe o pega el texto a encriptar"></textarea>
            <div class="buttons">
                <button id="inputbutton">Encriptar</button>
                <button id="answerbutton">Desencriptar</button>
            </div>
        </div>
        <div class="textbox-container" id="answerarea">
            <textarea id="answerbox" placeholder="Texto encriptado"></textarea>
            <div class="buttons">
                <button id="copybutton">Copiar</button>
            </div>
        </div>
    </div>
    </main>
  
 
    <footer>
        <img class="logo" src="images/logo.png" alt="logo">
        <p class="Copyrigth">&copyCopyrigth Jorge Melgarejo - 2024</p>
    </footer>
  <script src="script.js"></script>
  </body>
</html>
